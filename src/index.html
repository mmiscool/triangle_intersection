<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangle Intersection Visualization</title>
  <style>
    /* -----------------------------------------------------------------------------
       Dark‐mode styling, split between a left‐hand control panel and a right Three.js canvas
       ----------------------------------------------------------------------------- */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    #controls {
      box-sizing: border-box;
      width: 300px;
      height: 100%;
      overflow-y: auto;
      background-color: #222;
      padding: 10px;
      float: left;
    }

    #controls h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }

    .point-row {
      margin-bottom: 8px;
    }

    .point-row strong {
      display: block;
      margin-bottom: 2px;
      font-size: 1em;
    }

    .point-row label {
      display: inline-block;
      width: 25px;
      font-size: 0.9em;
      color: #ccc;
    }

    .point-row input[type="number"] {
      width: 60px;
      margin-right: 4px;
      margin-bottom: 4px;
      background-color: #333;
      border: 1px solid #444;
      color: #eee;
      padding: 2px 4px;
      font-size: 0.9em;
      border-radius: 2px;
    }

    #splitRow {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #splitRow input[type="checkbox"] {
      margin-right: 6px;
    }

    #splitRow label {
      font-size: 1em;
      vertical-align: middle;
    }

    #updateBtn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      display: block;
    }

    #updateBtn:hover {
      background-color: #45a049;
    }

    #rendererContainer {
      position: absolute;
      left: 300px;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: #111;
    }

    #rendererContainer canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="controls">
    <h2>Triangle 1</h2>
    <div class="point-row">
      <strong>A₁:</strong>
      <br><label for="t1a_x">X:</label><input type="number" id="t1a_x" value="0" step="0.1" />
      <br><label for="t1a_y">Y:</label><input type="number" id="t1a_y" value="0" step="0.1" />
      <br><label for="t1a_z">Z:</label><input type="number" id="t1a_z" value="0" step="0.1" />
    </div>
    <div class="point-row">
      <strong>B₁:</strong>
      <br><label for="t1b_x">X:</label><input type="number" id="t1b_x" value="1" step="0.1" />
      <br><label for="t1b_y">Y:</label><input type="number" id="t1b_y" value="0" step="0.1" />
      <br><label for="t1b_z">Z:</label><input type="number" id="t1b_z" value="0" step="0.1" />
    </div>
    <div class="point-row">
      <strong>C₁:</strong>
      <br><label for="t1c_x">X:</label><input type="number" id="t1c_x" value="0" step="0.1" />
      <br><label for="t1c_y">Y:</label><input type="number" id="t1c_y" value="1" step="0.1" />
      <br><label for="t1c_z">Z:</label><input type="number" id="t1c_z" value="0" step="0.1" />
    </div>

    <h2>Triangle 2</h2>
    <div class="point-row">
      <strong>A₂:</strong>
      <br><label for="t2a_x">X:</label><input type="number" id="t2a_x" value="0.5" step="0.1" />
      <br><label for="t2a_y">Y:</label><input type="number" id="t2a_y" value="0.5" step="0.1" />
      <br><label for="t2a_z">Z:</label><input type="number" id="t2a_z" value="-1" step="0.1" />
    </div>
    <div class="point-row">
      <strong>B₂:</strong>
      <br><label for="t2b_x">X:</label><input type="number" id="t2b_x" value="0.5" step="0.1" />
      <br><label for="t2b_y">Y:</label><input type="number" id="t2b_y" value="0.5" step="0.1" />
      <br><label for="t2b_z">Z:</label><input type="number" id="t2b_z" value="1" step="0.1" />
    </div>
    <div class="point-row">
      <strong>C₂:</strong>
      <br><label for="t2c_x">X:</label><input type="number" id="t2c_x" value="0.5" step="0.1" />
      <br><label for="t2c_y">Y:</label><input type="number" id="t2c_y" value="-0.5" step="0.1" />
      <br><label for="t2c_z">Z:</label><input type="number" id="t2c_z" value="0" step="0.1" />
    </div>

    <div id="splitRow">
      <input type="checkbox" id="splitMode" />
      <br><label for="splitMode">Show Split Triangles</label>
    </div>

    <button id="updateBtn">Update Triangles</button>
  </div>

  <div id="rendererContainer"></div>

  <!-- Bundle entry point; Parcel will inline Three.js, TrackballControls, and kernel.js -->
  <script type="module" src="./script.js"></script>
</body>

</html>
